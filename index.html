<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>С Днем Рождения!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.37.5/tsparticles.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: min(90%, 600px);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: visible; /* Меняем с hidden на visible */
            padding: 20px;
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.2),
                rgba(255,255,255,0.1)
            );
            transform: skewX(-15deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(100%) skewX(-15deg); }
        }

        h2 {
            color: white;
            font-size: 1.8rem; /* Уменьшаем базовый размер шрифта */
            margin: 15px 0 25px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            display: block;
            word-break: break-word; /* Разрешаем перенос слов */
            padding: 0 10px; /* Добавляем отступы по бокам */
        }

    .header-emoji {
            display: inline-block;
            position: relative;
            font-size: 1.2rem; /* Делаем звездочки немного меньше */
            margin: 0 5px;
            top: -2px; /* Немного приподнимаем звездочки */
        }

        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .password-wrapper {
            position: relative;
            width: min(85%, 300px);
            margin: 0 auto;
        }

        .input-3d {
            width: 100%;
            padding: 15px 40px 15px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .input-3d:focus {
            outline: none;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ff69b4;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .toggle-password:hover {
            color: #ff1493;
            transform: translateY(-50%) scale(1.1);
        }

        .hint {
            margin: 20px 0;
            text-align: center;
        }

        .hint-trigger {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .hint-trigger:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .hint-text {
            display: none;
            padding: 15px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            margin: 10px auto;
            width: min(85%, 300px);
            font-size: 1rem;
            color: #ff1493;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .submit-button {
            display: block;
            width: min(85%, 300px);
            margin: 25px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .submit-button:hover {
            animation: none;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        #content {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #content h1 {
            font-size: 2.2rem;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #content p {
            font-size: 1.3rem;
            color: white;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .video-link {
            display: block;
            width: min(85%, 300px);
            margin: 20px auto;
            padding: 15px 30px;
            background: white;
            color: #ff1493;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .video-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            position: absolute;
            top: -10px;
            animation: confettiFall 2s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .container {
                width: 85%; /* Уменьшаем ширину контейнера */
                padding: 20px 15px;
                margin: 10px auto;
            }
        
            h2 {
                font-size: 1.5rem; /* Еще уменьшаем размер на мобильных */
                margin-bottom: 20px;
                line-height: 1.3; /* Увеличиваем межстрочный интервал */
            }
        }
    
        .input-3d {
            font-size: 16px;
            padding: 12px 40px 12px 15px;
        }
    
        .submit-button,
        .video-link {
            font-size: 1.1rem;
            padding: 12px 25px;
            width: 90%;
        }
    
        #content h1 {
            font-size: 1.8rem;
        }
    
        #content p {
            font-size: 1.1rem;
        }
        
        .hint-text {
            font-size: 0.9rem;
        }
    }

        /* Добавляем стили для звездочек */
        .sparkle-animation {
            animation: sparkle 1.5s infinite;
    }

        @media (max-width: 360px) {
            .container {
                width: 95%;
                padding: 15px 10px;
            }
        
            h2 {
                font-size: 1.3rem;
            }
        }
        
        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(255,20,147,0.2);
            backdrop-filter: blur(5px);
        }

        .success-message {
            background: rgba(255,255,255,0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: successPop 1.5s ease-in-out;
            text-align: center;
            color: #ff1493;
            font-size: 2rem;
        }

        @keyframes successPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div id="passwordPrompt">
           <h2>
                <span class="header-emoji sparkle-animation">✨</span>
                Особенное поздравление!
                <span class="header-emoji sparkle-animation">✨</span>
           </h2>
            
            <div class="password-wrapper">
                <input type="password" id="passwordInput" class="input-3d" placeholder="Введите пароль...">
                <i class="toggle-password fas fa-eye"></i>
            </div>
            
            <div class="hint">
                <button class="hint-trigger">
                    <i class="fas fa-lightbulb"></i> Нужна подсказка?
                </button>
                <div class="hint-text">
                    Он мешал нам играть в монополию! Этот дурацкий п...л (с) Твой мних
                </div>
            </div>
            
            <button class="submit-button" onclick="checkPassword()">
                <i class="fas fa-gift"></i> Открыть поздравление
            </button>
        </div>

        <div id="content">
            <h1>С Днем Рождения! 🎉</h1>
            <p>Специально для тебя ❤️</p>
            <a href="https://drive.google.com/drive/folders/1-6qIoyxxzXcfdg7rsGn9c3KjMK1CPIlg" class="video-link">
                <i class="fas fa-play-circle"></i> Смотреть видео-поздравление
            </a>
        </div>
    </div>

    <script>
        // Инициализация частиц
        tsParticles.load("particles-js", {
            particles: {
                number: {
                    value: 30,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Показать/скрыть пароль
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = document.getElementById('passwordInput');
            if (input.type === 'password') {
                input.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });

        // Показать/скрыть подсказку
        document.querySelector('.hint-trigger').addEventListener('click', function() {
            const hintText = document.querySelector('.hint-text');
            if (hintText.style.display === 'none' || !hintText.style.display) {
                hintText.style.display = 'block';
            } else {
                hintText.style.display = 'none';
            }
        });

        // Создание конфетти
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#ffffff'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.width = Math.random() * 10 + 5 + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }

        // Функция анимации успеха
        function showSuccessAnimation() {
            const successAnim = document.createElement('div');
            successAnim.className = 'success-animation';
            
            const message = document.createElement('div');
            message.className = 'success-message';
            message.innerHTML = window.innerWidth <= 768 ? 
                '🎉<br>С Днем<br>Рождения!<br>🎉' : 
                '🎉 С Днем Рождения! 🎉';
            
            successAnim.appendChild(message);
            document.body.appendChild(successAnim);
            
            setTimeout(() => successAnim.remove(), window.innerWidth <= 768 ? 2000 : 1500);
        }

        // Проверка пароля
        function checkPassword() {
            const correctPassword = 'профнастил';
            const input = document.getElementById('passwordInput');
            
            if (input.value.toLowerCase() === correctPassword) {
                // Создаем множество конфетти
                for(let i = 0; i < 50; i++) {
                    setTimeout(() => createConfetti(), i * 40);
                }

                showSuccessAnimation();
                
                setTimeout(() => {
                    document.getElementById('passwordPrompt').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, 1000);
            } else {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                alert('Неверный пароль. Попробуйте еще раз! Может быть, стоит посмотреть подсказку? 😉');
                input.value = '';
            }
        }

        // Проверка пароля при нажатии Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
