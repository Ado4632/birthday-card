<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>С Днем Рождения!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.37.5/tsparticles.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(
                45deg, 
                #ff69b4, #ff1493,
                #ff69b4, #ff1493
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.2),
                0 0 50px rgba(255,105,180,0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .container:hover {
            transform: translateY(-5px) rotate3d(1, 1, 0, 2deg);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.3),
                0 0 70px rgba(255,105,180,0.4);
        }

        .glowing-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .glowing-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff69b4, #ff1493, 
                #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: borderGlow 3s ease infinite;
            border-radius: 32px;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            color: #ffffff;
            margin-bottom: 45px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .password-wrapper {
            position: relative;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
            transform-style: preserve-3d;
        }

        .input-3d {
            position: relative;
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            box-shadow: 
                0 5px 15px rgba(0,0,0,0.1),
                0 2px 5px rgba(0,0,0,0.1),
                inset 0 -3px 0 rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            outline: none;
        }

        .input-3d:focus {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(255,105,180,0.3),
                0 4px 8px rgba(0,0,0,0.1),
                inset 0 -3px 0 rgba(255,20,147,0.2);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ff69b4;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .toggle-password:hover {
            color: #ff1493;
            transform: translateY(-50%) scale(1.2);
        }

        .hint {
            margin: 20px 0;
            perspective: 1000px;
        }

        .hint-trigger {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .header-emoji {
    display: inline-block;
    margin-right: 10px; /* Отступ справа от эмодзи */
    vertical-align: middle; /* Выравнивание по центру строки */
}

        .hint-trigger:hover {
            color: #ff1493;
            transform: scale(1.05);
        }

        .hint-text {
            display: none;
            padding: 15px;
            background: linear-gradient(135deg, #fff3f9, #ffe6f3);
            border-radius: 15px;
            margin-top: 15px;
            font-style: italic;
            position: relative;
            transform-origin: top center;
            animation: hintAppear 0.5s ease forwards;
            box-shadow: 0 5px 15px rgba(255,105,180,0.2);
        }

        @keyframes hintAppear {
            from {
                opacity: 0;
                transform: rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: rotateX(0);
            }
        }

        .submit-button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
        }

        .submit-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255,105,180,0.5);
        }

        .submit-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.8),
                rgba(255,255,255,0)
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .submit-button:hover::after {
            animation: buttonGlow 1s ease;
        }

        @keyframes buttonGlow {
            0% { transform: rotate(45deg) translateX(-100%); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: rotate(45deg) translateX(100%); opacity: 0; }
        }

        #content {
            display: none;
            animation: contentAppear 1s ease forwards;
        }

        @keyframes contentAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotate3d(1, 1, 0, -10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate3d(0, 0, 0, 0);
            }
        }

        .video-link {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
        }

        .video-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255,105,180,0.5);
        }

        .particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: emojiDrop linear infinite;
        }

        @keyframes emojiDrop {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Добавляем 3D-эффект для успешного входа */
        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            perspective: 1000px;
            z-index: 1000;
        }

        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate3d(1, 1, 0, 0deg);
            font-size: 48px;
            color: white;
            text-shadow: 0 0 10px rgba(255,105,180,0.8);
            opacity: 0;
            animation: successPop 1.5s ease forwards;
        }

        @keyframes successPop {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate3d(1, 1, 0, -90deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate3d(1, 1, 0, 0deg) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate3d(1, 1, 0, 90deg);
            }
        }
        /* Медиа-запросы для мобильных устройств */
@media screen and (max-width: 768px) {
    .container {
        padding: 25px;
        width: 95%;
        margin: 10px;
    }

    h2 {
        color: white;
        font-size: 24px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .input-3d {
        padding: 12px 40px 12px 15px;
        font-size: 16px;
    }

    .submit-button {
        padding: 12px 30px;
        font-size: 16px;
    }

    /* Уменьшаем размер эмодзи в дожде */
    .emoji {
        font-size: 20px;
    }

    /* Адаптируем анимацию успеха */
    .success-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        background: rgba(255, 20, 147, 0.2);
    }

    .success-message {
        position: relative;
        top: auto;
        left: auto;
        transform: none;
        font-size: 28px;
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,105,180,0.5);
        color: #ff1493;
        width: 90%;
        max-width: 300px;
        animation: mobileSuccessPop 1.5s ease forwards;
    }

    @keyframes mobileSuccessPop {
        0% {
            opacity: 0;
            transform: scale(0.8);
        }
        50% {
            opacity: 1;
            transform: scale(1.05);
        }
        100% {
            opacity: 0;
            transform: scale(0.8);
        }
    }

    /* Адаптируем конфетти */
    @keyframes confettiFall {
        0% { 
            transform: translateY(-10px) rotate(0deg);
            opacity: 1;
        }
        100% { 
            transform: translateY(50vh) rotate(720deg);
            opacity: 0;
        }
    }

    /* Адаптируем размер видео-кнопки */
    .video-link {
        padding: 15px 30px;
        font-size: 16px;
        width: 90%;
        max-width: 280px;
        margin: 15px auto;
        display: block;
    }

    /* Улучшаем читаемость подсказки */
    .hint-text {
        font-size: 14px;
        padding: 12px;
        margin: 10px auto;
        width: 90%;
        max-width: 280px;
        background: rgba(255, 255, 255, 0.95);
        color: #ff1493;
    }

    /* Уменьшаем количество частиц для производительности */
    #particles-js {
        opacity: 0.5;
    }
}

    /* Обновляем скрипт создания конфетти для мобильных */
function createConfetti() {
    const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#ffffff'];
    const confetti = document.createElement('div');
    const isMobile = window.innerWidth <= 768;
    
    confetti.style.position = 'absolute';
    confetti.style.width = isMobile ? '8px' : '10px';
    confetti.style.height = isMobile ? '8px' : '10px';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = `${Math.random() * 100}vw`;
    confetti.style.top = '-10px';
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    confetti.style.opacity = Math.random();
    
    // Уменьшаем время анимации для мобильных
    const duration = isMobile ? (Math.random() * 2 + 1) : (Math.random() * 3 + 2);
    confetti.style.animation = `confettiFall ${duration}s linear forwards`;
    
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), duration * 1000);
}

/* Обновляем функцию успешного входа */
function showSuccessAnimation() {
    const isMobile = window.innerWidth <= 768;
    const successAnim = document.createElement('div');
    successAnim.className = 'success-animation';
    
    const message = document.createElement('div');
    message.className = 'success-message';
    
    if (isMobile) {
        message.innerHTML = `
            🎉<br>
            С Днем<br>
            Рождения!<br>
            🎉
        `;
    } else {
        message.innerHTML = '🎉 С Днем Рождения! 🎉';
    }
    
    successAnim.appendChild(message);
    document.body.appendChild(successAnim);
    
    // Увеличиваем время показа на мобильных
    setTimeout(() => successAnim.remove(), isMobile ? 2000 : 1500);
}

    /* Обновляем количество эмодзи и конфетти для мобильных */
    function checkPassword() {
        const correctPassword = 'пазл';
        const input = document.getElementById('passwordInput').value;
        const isMobile = window.innerWidth <= 768;
        
        if (input.toLowerCase() === correctPassword) {
            // Уменьшаем количество эмодзи и конфетти для мобильных
            const particleCount = isMobile ? 25 : 50;
            
            if (!document.querySelector('.emoji-rain')) {
                const emojiContainer = document.createElement('div');
                emojiContainer.className = 'emoji-rain';
                document.body.appendChild(emojiContainer);
            }
            
            showSuccessAnimation();
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    createEmoji();
                    createConfetti();
                }, i * (isMobile ? 150 : 100));
            }
    </style>
</head>
<body>
    <div id="particles-js"></div>

<div class="container">
    <div class="glowing-border"></div>
    
    <div id="passwordPrompt">
        <h2><span class="header-emoji">✨</span>Особенное поздравление!<span class="header-emoji">✨</span></h2>
        
        <div class="password-wrapper">
            <input type="password" id="passwordInput" class="input-3d" placeholder="Введите пароль...">
            <i class="toggle-password fas fa-eye"></i>
        </div>
        
        <div class="hint">
            <button class="hint-trigger">Нужна подсказка?</button>
            <div class="hint-text">
                Он мешал нам играть в монополию! Этот дурацкий п...л (с) Твой мних
            </div>
        </div>
        
        <button class="submit-button" onclick="checkPassword()">Открыть поздравление</button>
    </div>

    <div id="content">
        <h1>С Днем Рождения! 🎉</h1>
        <p>Специально для тебя ❤️</p>
        <a href="https://drive.google.com/drive/folders/1-6qIoyxxzXcfdg7rsGn9c3KjMK1CPIlg" class="video-link">
            <i class="fas fa-play-circle"></i> Смотреть видео-поздравление
        </a>
    </div>
</div>

    <script>
        // Инициализация частиц
        tsParticles.load("particles-js", {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Показать/скрыть пароль
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = document.getElementById('passwordInput');
            if (input.type === 'password') {
                input.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
}
        });

        // Показать/скрыть подсказку с анимацией
        document.querySelector('.hint-trigger').addEventListener('click', function() {
            const hintText = document.querySelector('.hint-text');
            if (hintText.style.display === 'none' || !hintText.style.display) {
                hintText.style.display = 'block';
                hintText.style.animation = 'hintAppear 0.5s ease forwards';
            } else {
                hintText.style.animation = 'hintAppear 0.5s ease reverse';
                setTimeout(() => {
                    hintText.style.display = 'none';
                }, 500);
            }
        });

        // Создание эмодзи для анимации
        const emojis = ['🎉', '🎈', '🎊', '🎂', '🎁', '💝', '✨', '💫', '⭐'];
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.querySelector('.emoji-rain').appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        // Создание конфетти
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#ffffff'];
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -10 + 'px';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confetti.style.opacity = Math.random();
            confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        // Эффект успешного входа
        function showSuccessAnimation() {
            const successAnim = document.createElement('div');
            successAnim.className = 'success-animation';
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = '🎉 С Днем Рождения! 🎉';
            successAnim.appendChild(message);
            document.body.appendChild(successAnim);
            setTimeout(() => successAnim.remove(), 1500);
        }

        // Проверка пароля с анимацией
        function checkPassword() {
            const correctPassword = 'профнастил';
            const input = document.getElementById('passwordInput').value;
            
            if (input.toLowerCase() === correctPassword) {
                // Создаем контейнер для эмодзи
                if (!document.querySelector('.emoji-rain')) {
                    const emojiContainer = document.createElement('div');
                    emojiContainer.className = 'emoji-rain';
                    document.body.appendChild(emojiContainer);
                }
                
                // Запускаем анимации
                showSuccessAnimation();
                
                // Создаем эмодзи и конфетти
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        createEmoji();
                        createConfetti();
                    }, i * 100);
                }

                // Плавно скрываем форму и показываем контент
                document.getElementById('passwordPrompt').style.animation = 'contentAppear 1s ease reverse';
                setTimeout(() => {
                    document.getElementById('passwordPrompt').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('content').style.animation = 'contentAppear 1s ease forwards';
                }, 1000);

                // Добавляем эффект пульсации фона
                document.body.style.animation = 'gradientBG 5s ease infinite';
            } else {
                // Анимация ошибки
                const input = document.getElementById('passwordInput');
                input.style.animation = 'shake 0.5s ease';
                setTimeout(() => input.style.animation = '', 500);
                alert('Неверный пароль. Попробуйте еще раз! Может быть, стоит посмотреть подсказку? 😉');
            }
        }

        // Проверка пароля при нажатии Enter
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Добавляем стили для анимации тряски при неверном пароле
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            @keyframes confettiFall {
                0% { 
                    transform: translateY(-10px) rotate(0deg);
                    opacity: 1;
                }
                100% { 
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
